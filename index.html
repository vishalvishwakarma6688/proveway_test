<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProveWay Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="sub__container">
            <h1 class="main__heading">YAY! It's BOGO</h1>
            <div class="parent__boxes__feature">
                <section class="boxes" id="first">
                    <!-- first box -->
                    <article class="card">
                        <div class="card-content">
                            <div class="dummy-class">
                                <input type="radio" class="colored__radio" name="plan" value="1-unit">
                                <div class="product__info">
                                    <div class="card-header">
                                        <span class="unit">1 Unit</span>
                                        <span class="discount">10% Off</span>
                                        <div class="standard">standard price</div>
                                    </div>
                                    <div class="card-body">
                                        <div class="price">$10.00 USD</div>
                                        <div class="original__price">$24.00 USD</div>
                                    </div>
                                </div>
                            </div>
                            <div class="dropdowns">
                                <div class="dropdown">
                                    <div class="drop__parent">
                                        <label class="label_head" for="size1">Size</label>
                                        <div class="product__drop">
                                            <div class="index">#1</div>
                                            <select class="custom__dropdown" id="size1">
                                                <option value="S">S</option>
                                                <option value="M" selected>M</option>
                                                <option value="L">L</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="drop__parent">
                                        <div class="product__drop">
                                            <div class="index">#2</div>
                                            <select class="custom__dropdown" id="color1">
                                                <option value="S">S</option>
                                                <option value="M">M</option>
                                                <option value="L">L</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="dropdown">
                                    <div class="drop__parent">
                                        <label class="label_head custom__padding" for="size2">Color</label>
                                        <div class="product__drop">
                                            <select class="custom__dropdown" id="size2">
                                                <option value="Black">Black</option>
                                                <option value="White" selected>White</option>
                                                <option value="Blue">Blue</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="drop__parent">
                                        <div class="product__drop">
                                            <select class="custom__dropdown" id="color2">
                                                <option value="Black">Black</option>
                                                <option value="White">White</option>
                                                <option value="Blue">Blue</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>

                    <!-- second box -->
                    <div id="card__wrapper">
                        <div class="floating__element">
                            most popular
                        </div>
                        <article class="card" id="most__popular">
                            <div class="card-content" id="new-card-1">
                                <div class="dummy-class">
                                    <input type="radio" class="colored__radio" name="plan" value="1-unit" checked>
                                    <div class="product__info">
                                        <div class="card-header">
                                            <span class="unit">2 Unit</span>
                                            <span class="discount">20% Off</span>
                                        </div>
                                        <div class="card-body">
                                            <div class="price">$18.00 USD</div>
                                            <div class="original__price">$24.00 USD</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="dropdowns">
                                    <div class="dropdown">
                                        <div class="drop__parent">
                                            <label class="label_head" for="new-size1">Size</label>
                                            <div class="product__drop">
                                                <div class="index">#1</div>
                                                <select class="custom__dropdown" id="new-size1">
                                                    <option value="S">S</option>
                                                    <option value="M">M</option>
                                                    <option value="L">L</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="drop__parent">
                                            <div class="product__drop">
                                                <div class="index">#2</div>
                                                <select class="custom__dropdown" id="new-color1">
                                                    <option value="S">S</option>
                                                    <option value="M">M</option>
                                                    <option value="L" selected>L</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="dropdown">
                                        <div class="drop__parent">
                                            <label class="label_head custom__padding" for="new-size2">Color</label>
                                            <div class="product__drop">
                                                <select class="custom__dropdown" id="new-size2">
                                                    <option value="Black">Black</option>
                                                    <option value="White">White</option>
                                                    <option value="Blue">Blue</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="drop__parent">
                                            <div class="product__drop">
                                                <select class="custom__dropdown" id="new-color2">
                                                    <option value="Black">Black</option>
                                                    <option value="White" selected>White</option>
                                                    <option value="Blue">Blue</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div>

                    <!-- third box -->
                    <article class="card">
                        <div class="card-content" id="custom-card-1">
                            <div class="dummy-class">
                                <input type="radio" class="colored__radio" name="plan" value="1-unit">
                                <div class="product__info">
                                    <div class="card-header">
                                        <span class="unit">3 Unit</span>
                                        <span class="discount">30% Off</span>
                                    </div>
                                    <div class="card-body">
                                        <div class="price">$24.00 USD</div>
                                        <div class="original__price">$24.00 USD</div>
                                    </div>
                                </div>
                            </div>
                            <div class="dropdowns">
                                <div class="dropdown">
                                    <div class="drop__parent">
                                        <label class="label_head" for="custom-size1">Size</label>
                                        <div class="product__drop">
                                            <div class="index">#1</div>
                                            <select class="custom__dropdown" id="custom-size1">
                                                <option value="S">S</option>
                                                <option value="M">M</option>
                                                <option value="L">L</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="drop__parent">
                                        <div class="product__drop">
                                            <div class="index">#2</div>
                                            <select class="custom__dropdown" id="custom-color1">
                                                <option value="S">S</option>
                                                <option value="M">M</option>
                                                <option value="L" selected>L</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="dropdown">
                                    <div class="drop__parent">
                                        <label class="label_head custom__padding" for="custom-size2">Color</label>
                                        <div class="product__drop">
                                            <select class="custom__dropdown" id="custom-size2">
                                                <option value="Black">Black</option>
                                                <option value="White">White</option>
                                                <option value="Blue">Blue</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="drop__parent">
                                        <div class="product__drop">
                                            <select class="custom__dropdown" id="custom-color2">
                                                <option value="Black">Black</option>
                                                <option value="White">White</option>
                                                <option value="Blue" selected>Blue</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>
                </section>

                <div class="free__delivery">
                    <span class="free__delivery__text">Free Delivery</span>
                    <div class="total__amount_parent">
                        <span class="total__amount__text">Total :</span>
                        <span class="total__amount">$18.00 USD</span>
                    </div>
                </div>
                <button class="btn checkout__btn"><img src="plus.svg" alt="plus icon">Add to Cart</button>
                <p class="powered__text">@ Powered by Pumper</p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
